<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>üß™ Test API Simple</h1>
    
    <div class="test-section">
        <h3>üîß Test API LibreSpeed Token</h3>
        <button class="btn-primary" onclick="testAPI()">Test API</button>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h3>üìù Logs</h3>
        <div id="logs"></div>
    </div>

    <script>
        const logs = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => `<div>${log}</div>`).join('');
            
            console.log(logEntry);
        }

        async function testAPI() {
            log('üîë Test API LibreSpeed Token...');
            
            try {
                const response = await fetch('/api/librespeed-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: '4ff83788-7bdb-4633-a693-3ad98006fed5',
                        userEmail: 'regispailler@gmail.com'
                    })
                });

                const result = await response.text();
                
                if (response.ok) {
                    log('‚úÖ API r√©ussie: ' + result.substring(0, 20) + '...');
                    document.getElementById('results').innerHTML = '<div class="success">‚úÖ API r√©ussie: ' + result.substring(0, 20) + '...</div>';
                } else {
                    log('‚ùå API √©chou√©e: ' + result);
                    document.getElementById('results').innerHTML = '<div class="error">‚ùå API √©chou√©e: ' + result + '</div>';
                }
            } catch (error) {
                log('‚ùå Erreur: ' + error.message);
                document.getElementById('results').innerHTML = '<div class="error">‚ùå Erreur: ' + error.message + '</div>';
            }
        }

        window.addEventListener('load', () => {
            log('üöÄ Page de test charg√©e');
        });
    </script>
</body>
</html>
