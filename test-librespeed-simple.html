<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LibreSpeed Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>üß™ Test LibreSpeed Simple</h1>
    
    <div class="test-section info">
        <h3>üìã Instructions</h3>
        <p>1. Connectez-vous √† iahome.fr</p>
        <p>2. Allez sur <a href="https://iahome.fr/encours-simple-librespeed" target="_blank">/encours-simple-librespeed</a></p>
        <p>3. Testez le bouton d'acc√®s LibreSpeed</p>
        <p>4. V√©rifiez que la redirection fonctionne</p>
    </div>

    <div class="test-section">
        <h3>üîß Tests API</h3>
        <button class="btn-primary" onclick="testTokenGeneration()">Test G√©n√©ration Token</button>
        <button class="btn-success" onclick="testTokenValidation()">Test Validation Token</button>
        <button class="btn-danger" onclick="testLibreSpeedAccess()">Test Acc√®s LibreSpeed</button>
        <div id="api-results"></div>
    </div>

    <div class="test-section">
        <h3>üìä Logs de Test</h3>
        <div id="test-logs"></div>
    </div>

    <script>
        const testLogs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testLogs.push(logEntry);
            
            const logsDiv = document.getElementById('test-logs');
            logsDiv.innerHTML = testLogs.map(log => `<div>${log}</div>`).join('');
            
            console.log(logEntry);
        }

        async function testTokenGeneration() {
            log('üîë Test g√©n√©ration token...');
            const resultsDiv = document.getElementById('api-results');
            
            try {
                const response = await fetch('/api/librespeed-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 'test-user-id',
                        userEmail: 'test@example.com'
                    })
                });

                const result = await response.text();
                
                if (response.ok) {
                    log('‚úÖ Token g√©n√©r√© avec succ√®s: ' + result.substring(0, 20) + '...');
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Token g√©n√©r√©: ' + result.substring(0, 20) + '...</div>';
                } else {
                    log('‚ùå Erreur g√©n√©ration token: ' + result);
                    resultsDiv.innerHTML = '<div class="error">‚ùå Erreur: ' + result + '</div>';
                }
            } catch (error) {
                log('‚ùå Erreur r√©seau: ' + error.message);
                resultsDiv.innerHTML = '<div class="error">‚ùå Erreur r√©seau: ' + error.message + '</div>';
            }
        }

        async function testTokenValidation() {
            log('üîç Test validation token...');
            const resultsDiv = document.getElementById('api-results');
            
            try {
                // D'abord g√©n√©rer un token
                const tokenResponse = await fetch('/api/librespeed-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 'test-user-id',
                        userEmail: 'test@example.com'
                    })
                });

                if (!tokenResponse.ok) {
                    log('‚ùå Impossible de g√©n√©rer un token pour le test');
                    resultsDiv.innerHTML = '<div class="error">‚ùå Impossible de g√©n√©rer un token</div>';
                    return;
                }

                const token = await tokenResponse.text();
                log('üîë Token g√©n√©r√© pour test: ' + token.substring(0, 20) + '...');

                // Maintenant valider le token
                const validationResponse = await fetch(`/api/validate-librespeed-token?token=${token}`);
                
                if (validationResponse.ok) {
                    log('‚úÖ Token valid√© avec succ√®s');
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Token valid√© avec succ√®s</div>';
                } else {
                    const errorText = await validationResponse.text();
                    log('‚ùå Erreur validation token: ' + errorText);
                    resultsDiv.innerHTML = '<div class="error">‚ùå Erreur validation: ' + errorText + '</div>';
                }
            } catch (error) {
                log('‚ùå Erreur test validation: ' + error.message);
                resultsDiv.innerHTML = '<div class="error">‚ùå Erreur: ' + error.message + '</div>';
            }
        }

        async function testLibreSpeedAccess() {
            log('üåê Test acc√®s LibreSpeed...');
            const resultsDiv = document.getElementById('api-results');
            
            try {
                // G√©n√©rer un token
                const tokenResponse = await fetch('/api/librespeed-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 'test-user-id',
                        userEmail: 'test@example.com'
                    })
                });

                if (!tokenResponse.ok) {
                    log('‚ùå Impossible de g√©n√©rer un token');
                    resultsDiv.innerHTML = '<div class="error">‚ùå Impossible de g√©n√©rer un token</div>';
                    return;
                }

                const token = await tokenResponse.text();
                log('üîë Token g√©n√©r√©: ' + token.substring(0, 20) + '...');

                // Construire l'URL LibreSpeed
                const librespeedUrl = `https://librespeed.iahome.fr?token=${token}`;
                log('üîó URL LibreSpeed: ' + librespeedUrl);

                // Ouvrir dans un nouvel onglet
                window.open(librespeedUrl, '_blank');
                
                resultsDiv.innerHTML = '<div class="success">‚úÖ LibreSpeed ouvert dans un nouvel onglet</div>';
                log('‚úÖ LibreSpeed ouvert avec succ√®s');
            } catch (error) {
                log('‚ùå Erreur test LibreSpeed: ' + error.message);
                resultsDiv.innerHTML = '<div class="error">‚ùå Erreur: ' + error.message + '</div>';
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            log('üöÄ Page de test charg√©e');
        });
    </script>
</body>
</html>
