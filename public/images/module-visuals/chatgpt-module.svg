<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="chatgpt-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatgpt-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#chatgpt-bg)" rx="12"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="white" opacity="0.1"/>
  <circle cx="350" cy="80" r="15" fill="white" opacity="0.08"/>
  <circle cx="320" cy="180" r="25" fill="white" opacity="0.06"/>
  
  <!-- Main chat interface card -->
  <rect x="40" y="30" width="320" height="165" fill="url(#chatgpt-card)" rx="16" filter="url(#shadow)"/>
  
  <!-- Chat header -->
  <rect x="60" y="50" width="280" height="40" fill="#f1f5f9" rx="8"/>
  <circle cx="80" cy="70" r="8" fill="#10b981"/>
  <rect x="100" y="65" width="120" height="4" fill="#64748b" rx="2"/>
  <rect x="100" y="73" width="80" height="3" fill="#94a3b8" rx="1.5"/>
  
  <!-- Chat messages -->
  <!-- User message -->
  <rect x="60" y="110" width="200" height="30" fill="#3b82f6" rx="15"/>
  <text x="80" y="130" font-family="Inter, sans-serif" font-size="12" fill="white" font-weight="500">Hello, how can you help me?</text>
  
  <!-- AI response -->
  <rect x="60" y="150" width="240" height="35" fill="#f8fafc" rx="15" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="170" font-family="Inter, sans-serif" font-size="11" fill="#475569" font-weight="400">I'm here to help! I can assist with...</text>
  
  <!-- AI icon -->
  <circle cx="75" cy="167" r="6" fill="#8b5cf6"/>
  <text x="75" y="171" font-family="Inter, sans-serif" font-size="8" fill="white" font-weight="bold" text-anchor="middle">AI</text>
  
  <!-- Floating elements -->
  <circle cx="320" cy="60" r="4" fill="#10b981" opacity="0.8"/>
  <circle cx="330" cy="75" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="315" cy="90" r="5" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="400" height="225" fill="url(#chatgpt-bg)" opacity="0" rx="12"/>
</svg>





