<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="16"/>
  
  <!-- Decorative circles -->
  <circle cx="320" cy="60" r="40" fill="white" fill-opacity="0.1"/>
  <circle cx="80" cy="240" r="30" fill="white" fill-opacity="0.1"/>
  <circle cx="360" cy="200" r="20" fill="white" fill-opacity="0.1"/>
  
  <!-- Main microphone -->
  <g transform="translate(200, 120)">
    <!-- Microphone body -->
    <ellipse cx="0" cy="10" rx="25" ry="35" fill="url(#micGradient)"/>
    <rect x="-8" y="-20" width="16" height="30" fill="url(#micGradient)" rx="8"/>
    
    <!-- Microphone grill -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#9CA3AF" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#9CA3AF" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#9CA3AF" stroke-width="1" opacity="0.6"/>
    
    <!-- Microphone stand -->
    <rect x="-2" y="45" width="4" height="40" fill="#6B7280"/>
    <rect x="-15" y="80" width="30" height="4" fill="#6B7280"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(120, 150)">
    <path d="M0,0 Q20,-20 40,0 Q60,20 80,0 Q100,-20 120,0" stroke="url(#waveGradient)" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M0,10 Q25,-15 50,10 Q75,35 100,10 Q125,-15 150,10" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M0,20 Q30,-10 60,20 Q90,50 120,20 Q150,-10 180,20" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Audio file icons -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="30" height="40" fill="white" fill-opacity="0.9" rx="4"/>
    <rect x="8" y="8" width="14" height="24" fill="#3B82F6" rx="2"/>
    <rect x="10" y="12" width="10" height="2" fill="white"/>
    <rect x="10" y="16" width="10" height="2" fill="white"/>
    <rect x="10" y="20" width="10" height="2" fill="white"/>
    <rect x="10" y="24" width="10" height="2" fill="white"/>
  </g>
  
  <!-- Video file icon -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="30" height="40" fill="white" fill-opacity="0.9" rx="4"/>
    <polygon points="8,12 8,28 22,20" fill="#EF4444"/>
  </g>
  
  <!-- Image file icon -->
  <g transform="translate(60, 180)">
    <rect x="0" y="0" width="30" height="40" fill="white" fill-opacity="0.9" rx="4"/>
    <rect x="8" y="8" width="14" height="10" fill="#10B981" rx="2"/>
    <circle cx="12" cy="12" r="2" fill="white"/>
    <path d="M8,20 L22,20 L18,16 L14,20 L10,16 Z" fill="#10B981"/>
  </g>
  
  <!-- Text output -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="30" height="40" fill="white" fill-opacity="0.9" rx="4"/>
    <rect x="8" y="8" width="14" height="24" fill="#F59E0B" rx="2"/>
    <rect x="10" y="12" width="10" height="1" fill="white"/>
    <rect x="10" y="15" width="10" height="1" fill="white"/>
    <rect x="10" y="18" width="8" height="1" fill="white"/>
    <rect x="10" y="21" width="10" height="1" fill="white"/>
    <rect x="10" y="24" width="6" height="1" fill="white"/>
  </g>
  
  <!-- Arrows showing transformation -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
    <path d="M100,100 L150,100" marker-end="url(#arrowhead)"/>
    <path d="M100,200 L150,200" marker-end="url(#arrowhead)"/>
    <path d="M250,100 L300,100" marker-end="url(#arrowhead)"/>
    <path d="M250,200 L300,200" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Whisper IA</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Audio • Vidéo • Images → Texte</text>
</svg>
