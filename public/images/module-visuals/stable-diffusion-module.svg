<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sd-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sd-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#sd-bg)" rx="12"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="25" fill="white" opacity="0.1"/>
  <circle cx="340" cy="70" r="18" fill="white" opacity="0.08"/>
  <circle cx="350" cy="170" r="20" fill="white" opacity="0.06"/>
  
  <!-- Main canvas card -->
  <rect x="40" y="30" width="320" height="165" fill="url(#sd-card)" rx="16" filter="url(#shadow)"/>
  
  <!-- Canvas area -->
  <rect x="60" y="50" width="280" height="120" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Generated image placeholder -->
  <rect x="70" y="60" width="120" height="90" fill="#f1f5f9" rx="6"/>
  
  <!-- Abstract art elements -->
  <circle cx="100" cy="80" r="8" fill="#8b5cf6"/>
  <circle cx="130" cy="95" r="6" fill="#06b6d4"/>
  <circle cx="110" cy="120" r="10" fill="#f59e0b"/>
  <rect x="85" y="105" width="20" height="20" fill="#ef4444" rx="4"/>
  
  <!-- Control panel -->
  <rect x="210" y="60" width="120" height="90" fill="#f1f5f9" rx="6"/>
  
  <!-- Prompt input -->
  <rect x="220" y="70" width="100" height="25" fill="white" rx="4" stroke="#d1d5db" stroke-width="1"/>
  <text x="225" y="85" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" font-weight="400">A beautiful landscape...</text>
  
  <!-- Generate button -->
  <rect x="220" y="105" width="100" height="30" fill="#8b5cf6" rx="6"/>
  <text x="270" y="125" font-family="Inter, sans-serif" font-size="11" fill="white" font-weight="600" text-anchor="middle">Generate</text>
  
  <!-- Settings -->
  <rect x="220" y="145" width="45" height="20" fill="#f3f4f6" rx="4"/>
  <text x="242" y="158" font-family="Inter, sans-serif" font-size="9" fill="#6b7280" font-weight="500" text-anchor="middle">512x512</text>
  
  <rect x="275" y="145" width="45" height="20" fill="#f3f4f6" rx="4"/>
  <text x="297" y="158" font-family="Inter, sans-serif" font-size="9" fill="#6b7280" font-weight="500" text-anchor="middle">CFG 7</text>
  
  <!-- Floating elements -->
  <circle cx="320" cy="50" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="330" cy="65" r="4" fill="#06b6d4" opacity="0.6"/>
  <circle cx="315" cy="80" r="2" fill="#f59e0b" opacity="0.7"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="400" height="225" fill="url(#sd-bg)" opacity="0" rx="12"/>
</svg>






