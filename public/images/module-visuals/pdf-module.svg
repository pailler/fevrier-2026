<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="pdf-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pdf-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#pdf-bg)" rx="12"/>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="90" r="18" fill="white" opacity="0.1"/>
  <circle cx="310" cy="100" r="14" fill="white" opacity="0.08"/>
  <circle cx="340" cy="140" r="20" fill="white" opacity="0.06"/>
  
  <!-- Main PDF interface card -->
  <rect x="40" y="30" width="320" height="165" fill="url(#pdf-card)" rx="16" filter="url(#shadow)"/>
  
  <!-- PDF document area -->
  <rect x="60" y="50" width="280" height="120" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- PDF document -->
  <rect x="80" y="70" width="120" height="80" fill="#f1f5f9" rx="4" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- PDF icon -->
  <rect x="90" y="80" width="20" height="25" fill="#ef4444" rx="2"/>
  <text x="100" y="95" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="bold" text-anchor="middle">PDF</text>
  
  <!-- Document lines -->
  <rect x="90" y="110" width="80" height="2" fill="#d1d5db" rx="1"/>
  <rect x="90" y="115" width="60" height="2" fill="#d1d5db" rx="1"/>
  <rect x="90" y="120" width="70" height="2" fill="#d1d5db" rx="1"/>
  <rect x="90" y="125" width="50" height="2" fill="#d1d5db" rx="1"/>
  
  <!-- Tools panel -->
  <rect x="220" y="70" width="100" height="80" fill="#f1f5f9" rx="6"/>
  
  <!-- Convert button -->
  <rect x="230" y="80" width="80" height="25" fill="#ef4444" rx="4"/>
  <text x="270" y="96" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="600" text-anchor="middle">Convert</text>
  
  <!-- Merge button -->
  <rect x="230" y="110" width="80" height="25" fill="#3b82f6" rx="4"/>
  <text x="270" y="126" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="600" text-anchor="middle">Merge</text>
  
  <!-- Split button -->
  <rect x="230" y="140" width="80" height="25" fill="#10b981" rx="4"/>
  <text x="270" y="156" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="600" text-anchor="middle">Split</text>
  
  <!-- File upload area -->
  <rect x="80" y="160" width="240" height="25" fill="white" rx="4" stroke="#d1d5db" stroke-width="1"/>
  <text x="90" y="175" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" font-weight="400">Drop PDF files here or click to upload</text>
  
  <!-- Upload icon -->
  <circle cx="300" cy="172" r="6" fill="#3b82f6"/>
  <text x="300" y="176" font-family="Inter, sans-serif" font-size="8" fill="white" font-weight="bold" text-anchor="middle">â†‘</text>
  
  <!-- Floating elements -->
  <circle cx="320" cy="65" r="3" fill="#ef4444" opacity="0.8"/>
  <circle cx="330" cy="80" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="315" cy="95" r="2" fill="#10b981" opacity="0.7"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="400" height="225" fill="url(#pdf-bg)" opacity="0" rx="12"/>
</svg>































