<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="psitransfer-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="psitransfer-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#psitransfer-bg)" rx="12"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="16" fill="white" opacity="0.1"/>
  <circle cx="300" cy="110" r="12" fill="white" opacity="0.08"/>
  <circle cx="330" cy="130" r="18" fill="white" opacity="0.06"/>
  
  <!-- Main transfer interface card -->
  <rect x="40" y="30" width="320" height="165" fill="url(#psitransfer-card)" rx="16" filter="url(#shadow)"/>
  
  <!-- File transfer area -->
  <rect x="60" y="50" width="280" height="120" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Upload zone -->
  <rect x="80" y="70" width="120" height="80" fill="#f1f5f9" rx="8" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Upload icon -->
  <circle cx="140" cy="95" r="15" fill="#3b82f6"/>
  <text x="140" y="101" font-family="Inter, sans-serif" font-size="16" fill="white" font-weight="bold" text-anchor="middle">â†‘</text>
  
  <!-- Upload text -->
  <text x="140" y="115" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" font-weight="500" text-anchor="middle">Drop files here</text>
  
  <!-- File list -->
  <rect x="220" y="70" width="100" height="80" fill="#f1f5f9" rx="6"/>
  
  <!-- File items -->
  <rect x="230" y="80" width="80" height="12" fill="#e2e8f0" rx="2"/>
  <rect x="230" y="95" width="60" height="12" fill="#e2e8f0" rx="2"/>
  <rect x="230" y="110" width="70" height="12" fill="#e2e8f0" rx="2"/>
  <rect x="230" y="125" width="50" height="12" fill="#e2e8f0" rx="2"/>
  
  <!-- Progress bar -->
  <rect x="80" y="160" width="240" height="8" fill="#e2e8f0" rx="4"/>
  <rect x="80" y="160" width="120" height="8" fill="#10b981" rx="4"/>
  
  <!-- Progress text -->
  <text x="200" y="175" font-family="Inter, sans-serif" font-size="9" fill="#6b7280" font-weight="500" text-anchor="middle">50% Complete</text>
  
  <!-- Transfer buttons -->
  <rect x="80" y="180" width="60" height="25" fill="#3b82f6" rx="4"/>
  <text x="110" y="196" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="600" text-anchor="middle">Send</text>
  
  <rect x="150" y="180" width="60" height="25" fill="#10b981" rx="4"/>
  <text x="180" y="196" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="600" text-anchor="middle">Receive</text>
  
  <rect x="220" y="180" width="60" height="25" fill="#8b5cf6" rx="4"/>
  <text x="250" y="196" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="600" text-anchor="middle">Share</text>
  
  <!-- Floating elements -->
  <circle cx="320" cy="70" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="330" cy="85" r="4" fill="#10b981" opacity="0.6"/>
  <circle cx="315" cy="100" r="2" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="400" height="225" fill="url(#psitransfer-bg)" opacity="0" rx="12"/>
</svg>













