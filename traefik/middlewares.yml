# Configuration des middlewares Traefik pour iahome.fr
http:
  middlewares:
    # Middleware de whitelist IP stricte
    iahome-whitelist:
      ipWhiteList:
        sourceRange:
          - "90.90.226.59/32"
        ipStrategy:
          depth: 1
          excludedIPs:
            - "127.0.0.1"
            - "::1"
    
    # Middleware de redirection HTTPS
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
    
    # Middleware de sécurité headers
    security-headers:
      headers:
        customResponseHeaders:
          Strict-Transport-Security: "max-age=31536000; includeSubDomains"
          X-Content-Type-Options: "nosniff"
          X-Frame-Options: "DENY"
          X-XSS-Protection: "1; mode=block"
          Referrer-Policy: "strict-origin-when-cross-origin"
    
    # Middleware de compression
    compress:
      compress: true

    # Middleware BasicAuth pour Guacamole
    guac-basicauth:
      basicAuth:
        users:
          - "guacadmin:$2y$05$l3MHxX.qAps0WH6W.xrFH.ZyKRTVhpfsYHDjdjloTyb2p9TE47pAa"

    # Redirection HTTP -> HTTPS:8443 pour Guacamole
    redirect-to-guacsecure:
      redirectScheme:
        scheme: https
        port: "8443"
        permanent: true
