          - url: "http://iahome-app:3000"
        passHostHeader: true


    stablediffusion-redirect-service:
      loadBalancer:
        servers:
          - url: "http://iahome-app:3000"
        passHostHeader: true

    ruinedfooocus-redirect-service:
      loadBalancer:
        servers:
          - url: "http://iahome-app:3000"
        passHostHeader: true

    comfyui-redirect-service:
      loadBalancer:
        servers:
          - url: "http://iahome-app:3000"
        passHostHeader: true

    cogstudio-redirect-service:
      loadBalancer:
        servers:
          - url: "http://iahome-app:3000"
        passHostHeader: true

    sdnext-redirect-service:
      loadBalancer:
