# Configuration LibreSpeed pour Cloudflare SSL - Service d'authentification
http:
  routers:
    # Route pour les challenges Let's Encrypt (si n√©cessaire)
    librespeed-acme:
      rule: "Host(`librespeed.iahome.fr`) && PathPrefix(`/.well-known/acme-challenge`)"
      entryPoints: ["web"]
      service: librespeed-direct
      priority: 1000

    # Route principale - Service d'authentification LibreSpeed
    librespeed-main:
      rule: "Host(`librespeed.iahome.fr`)"
      entryPoints: ["web"]
      service: librespeed-auth-service
      middlewares: ["security-headers@file", "compress@file", "librespeed-proxy-headers@file"]
      priority: 100

  services:
    # Service pour les challenges Let's Encrypt
    librespeed-direct:
      loadBalancer:
        servers:
          - url: "http://librespeed-auth:7006"

    # Service principal pour LibreSpeed - Service d'authentification
    librespeed-auth-service:
      loadBalancer:
        servers:
          - url: "http://librespeed-auth:7006"
