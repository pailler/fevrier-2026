# Configuration LibreSpeed pour Cloudflare SSL (même approche que QR codes)
http:
  routers:
    # Route pour les challenges Let's Encrypt (si nécessaire)
    librespeed-acme:
      rule: "Host(`librespeed.iahome.fr`) && PathPrefix(`/.well-known/acme-challenge`)"
      entryPoints: ["web"]
      service: librespeed-direct
      priority: 1000

    # Route principale (Cloudflare SSL - HTTP vers Traefik)
    librespeed-main:
      rule: "Host(`librespeed.iahome.fr`)"
      entryPoints: ["web"]
      service: librespeed-service
      middlewares: ["security-headers@file", "compress@file", "librespeed-proxy-headers@file"]
      priority: 10

  services:
    # Service pour les challenges Let's Encrypt
    librespeed-direct:
      loadBalancer:
        servers:
          - url: "http://librespeed-auth:7006"

    # Service principal pour LibreSpeed (service d'authentification)
    librespeed-service:
      loadBalancer:
        servers:
          - url: "http://librespeed-auth:7006"
