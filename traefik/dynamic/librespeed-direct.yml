# Configuration LibreSpeed directe (sans authentification via l'app principale)
http:
  routers:
    # Route directe vers LibreSpeed
    librespeed-direct:
      rule: "Host(`librespeed.iahome.fr`)"
      entryPoints: ["websecure"]
      service: librespeed-service
      middlewares: ["security-headers", "compress"]
      tls:
        certResolver: letsencrypt
      priority: 100

    # Route HTTP vers HTTPS
    librespeed-http-redirect:
      rule: "Host(`librespeed.iahome.fr`)"
      entryPoints: ["web"]
      middlewares: ["redirect-to-https"]
      service: librespeed-service
      priority: 50

  services:
    # Service LibreSpeed direct
    librespeed-service:
      loadBalancer:
        servers:
          - url: "http://librespeed:80"
        passHostHeader: true

  middlewares:
    # Headers de sécurité
    security-headers:
      headers:
        customResponseHeaders:
          Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
          X-Content-Type-Options: "nosniff"
          X-Frame-Options: "SAMEORIGIN"
          X-XSS-Protection: "1; mode=block"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Permissions-Policy: "camera=(), microphone=(), geolocation=()"
    
    # Compression
    compress:
      compress: {}
    
    # Redirection HTTP vers HTTPS
    redirect-to-https:
      redirectScheme:
        scheme: "https"
        permanent: true
