version: '3.8'

services:
  qr-codes-app:
    build: .
    ports:
      - "7012:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/qrcodes-direct"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
