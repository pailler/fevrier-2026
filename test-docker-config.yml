# Test de configuration Docker - Portfolio Photo IA
version: '3.8'

services:
  # Test simple de l'application
  photo-portfolio-test:
    build:
      context: .
      dockerfile: Dockerfile.photo-portfolio
    container_name: iahome-photo-portfolio-test
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SUPABASE_URL=test
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=test
      - SUPABASE_SERVICE_ROLE_KEY=test
      - OPENAI_API_KEY=test
      - DATABASE_URL=test
    restart: "no"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
