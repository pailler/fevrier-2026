version: '3.8'

services:
  instantmesh:
    build:
      context: ./docker/instantmesh
      dockerfile: Dockerfile
    container_name: iahome-instantmesh
    ports:
      - "8003:7860"
    volumes:
      - ./data/instantmesh/inputs:/app/inputs
      - ./data/instantmesh/outputs:/app/outputs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - iahome-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  iahome-network:
    external: true
