<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main card -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Central icon -->
  <circle cx="200" cy="150" r="40" fill="#06B6D4" stroke="#0891B2" stroke-width="3"/>
  
  <!-- Conversion arrows -->
  <path d="M180 130 L220 130 L220 170 L180 170 Z" fill="white" opacity="0.9"/>
  <path d="M190 140 L210 140 L210 160 L190 160 Z" fill="#06B6D4"/>
  
  <!-- Cross arrows -->
  <path d="M200 120 L200 180" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M160 150 L240 150" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Format indicators -->
  <circle cx="170" cy="120" r="3" fill="white" opacity="0.8"/>
  <circle cx="230" cy="120" r="3" fill="white" opacity="0.8"/>
  <circle cx="170" cy="180" r="3" fill="white" opacity="0.8"/>
  <circle cx="230" cy="180" r="3" fill="white" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="200" cy="150" r="4" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Universal Converter</text>
  
  <!-- Subtitle -->
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Convert Any File Format</text>
</svg>
