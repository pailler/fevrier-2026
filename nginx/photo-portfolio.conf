# Configuration Nginx pour Portfolio Photo IA
upstream photo_portfolio {
    server photo-portfolio:3000;
}

server {
    listen 80;
    server_name photo-portfolio.iahome.fr localhost;
    
    # Redirection HTTPS (optionnel)
    # return 301 https://$server_name$request_uri;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configuration pour les uploads
    client_max_body_size 10M;
    
    # Proxy vers l'application Next.js
    location / {
        proxy_pass http://photo_portfolio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Configuration pour les assets statiques
    location /_next/static/ {
        proxy_pass http://photo_portfolio;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuration pour les images uploadées
    location /api/photo-portfolio/upload {
        proxy_pass http://photo_portfolio;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

