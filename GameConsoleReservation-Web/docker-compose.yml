version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: game-reservation-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=production
    volumes:
      # Persister les données - utiliser un volume nommé pour Synology
      - reservation-data:/app/data
      # Optionnel: monter directement le fichier data.json
      - ./backend/data.json:/app/data.json
    networks:
      - reservation-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: game-reservation-frontend
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - BACKEND_URL=http://backend:5001
    depends_on:
      - backend
    networks:
      - reservation-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  reservation-data:
    driver: local

networks:
  reservation-network:
    driver: bridge


