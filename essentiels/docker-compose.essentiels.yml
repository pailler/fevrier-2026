version: '3.8'

services:
  # MeTube - Téléchargement de vidéos YouTube
  metube:
    image: alexta69/metube:latest
    container_name: metube
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ../metube-downloads:/downloads
    networks:
      - essentiels-network

  # Stirling PDF - Gestionnaire PDF avancé
  stirling-pdf:
    image: frooodle/s-pdf:latest
    container_name: stirling-pdf
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - ../pdf-uploads:/configs/volume/tmp
      - ../pdf-temp:/configs/volume/temp
    networks:
      - essentiels-network

  # Librespeed - Test de vitesse internet sécurisé
  librespeed-secure:
    image: adolfintel/speedtest:latest
    container_name: librespeed-secure
    restart: unless-stopped
    ports:
      - "8083:80"
    environment:
      - ENABLE_IDLE=false
      - PASSWORD=iahome2024
    networks:
      - essentiels-network

networks:
  essentiels-network:
    driver: bridge
