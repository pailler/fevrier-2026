version: '3.8'

services:
  qrcodes:
    build: .
    container_name: qrcodes-service
    ports:
      - "7005:7005"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - IAHOME_JWT_SECRET=${IAHOME_JWT_SECRET}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



