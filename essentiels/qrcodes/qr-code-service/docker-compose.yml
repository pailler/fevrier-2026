version: '3.8'

services:
  qr-code-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qr-code-service
    restart: unless-stopped
    ports:
      - "7005:7005"
    environment:
      - FLASK_ENV=production
      - IAHOME_JWT_SECRET=qr-code-secret-key-change-in-production
      - IAHOME_API_URL=http://localhost:3000
    volumes:
      - ./qr-codes:/app/qr_codes
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  qr-codes:
  logs:
