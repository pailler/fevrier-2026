services:
  pdf:
    image: frooodle/s-pdf:latest
    container_name: pdf
    restart: unless-stopped
    ports:
      - "8086:8080"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - DOCKER_ENABLE_SECURITY=false
    volumes:
      - ./pdf-data:/app/data
      - ./pdf-temp:/app/temp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network

networks:
  iahome-network:
    external: true





