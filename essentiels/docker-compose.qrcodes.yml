services:
  qrcodes:
    image: jamedeus/qr-generator:latest
    container_name: qrcodes
    restart: unless-stopped
    ports:
      - "7006:5000"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./qrcodes-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network

networks:
  iahome-network:
    external: true








