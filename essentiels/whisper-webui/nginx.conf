server {
    listen 80;
    server_name localhost;
    
    # Limites de taille pour les fichiers uploadés
    client_max_body_size 2G;
    client_body_timeout 900s;  # 15 minutes
    client_header_timeout 900s;  # 15 minutes
    proxy_connect_timeout 900s;  # 15 minutes
    proxy_send_timeout 900s;  # 15 minutes
    proxy_read_timeout 900s;  # 15 minutes
    send_timeout 900s;  # 15 minutes
    
    # Configuration CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Gestion des requêtes OPTIONS (preflight)
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Redirection vers l'application Next.js pour les API
    location /api/whisper-documents/ {
        proxy_pass http://localhost:3000/api/whisper-documents/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration optimisée pour gros fichiers
        client_max_body_size 10G;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_connect_timeout 1800s;  # 30 minutes
        proxy_send_timeout 1800s;     # 30 minutes
        proxy_read_timeout 1800s;     # 30 minutes
        proxy_max_temp_file_size 0;   # Désactiver les fichiers temporaires
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location /api/whisper-upload/ {
        proxy_pass http://localhost:3000/api/whisper-upload/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration optimisée pour gros fichiers
        client_max_body_size 10G;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_connect_timeout 1800s;  # 30 minutes
        proxy_send_timeout 1800s;     # 30 minutes
        proxy_read_timeout 1800s;     # 30 minutes
        proxy_max_temp_file_size 0;   # Désactiver les fichiers temporaires
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location /api/whisper-upload/status {
        proxy_pass http://localhost:3000/api/whisper-upload/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration pour polling
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Proxy vers les services Whisper
    location /api/whisper-audio/ {
