version: '3.8'

# Docker Compose standalone pour Hunyuan3D
# Utilisez ce fichier si vous n'avez pas le réseau iahome-network

services:
  hunyuan3d:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunyuan3d
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    # Utiliser le GPU NVIDIA (nécessite nvidia-docker)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      # Persister les modèles téléchargés (dossier centralisé)
      - ../ai-models-cache/huggingface:/root/.cache/huggingface
      # Persister les générations
      - hunyuan3d-output:/app/code/temp
      # Persister le cache Gradio
      - hunyuan3d-cache:/app/code/gradio_cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # 5 minutes pour le chargement initial

volumes:
  hunyuan3d-output:
    driver: local
  hunyuan3d-cache:
    driver: local




