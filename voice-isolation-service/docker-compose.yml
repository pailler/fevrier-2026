services:
  voice-isolation:
    build: .
    container_name: voice-isolation-service
    restart: unless-stopped
    ports:
      - "8100:7860"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ../ai-models-cache/torch:/root/.cache/torch
    environment:
      - CUDA_VISIBLE_DEVICES=0  # Utiliser GPU si disponible, sinon CPU
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - GRADIO_MAX_FILE_SIZE=524288000  # Limite de 500 MB (en bytes)
      - GRADIO_QUEUE_MAX_SIZE=100  # Augmenter la taille de la queue
    deploy:
      resources:
        limits:
          memory: 8G  # Augmenter la m√©moire disponible
        reservations:
          memory: 4G
    networks:
      - whisper-network
      - iahome-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  whisper-network:
    external: true
  iahome-network:
    external: true
