services:
  prompt-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-generator
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOSTNAME=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "3002:3002"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - prompt-generator-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  prompt-generator-network:
    driver: bridge


