<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Acc√®s LibreSpeed</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 300px; }
    </style>
</head>
<body>
    <h1>üß™ Test Acc√®s LibreSpeed</h1>
    
    <div class="test-section info">
        <h3>üìã Instructions</h3>
        <p>1. Entrez votre User ID (trouv√© dans la console du navigateur sur iahome.fr)</p>
        <p>2. Testez l'acc√®s LibreSpeed</p>
        <p>3. V√©rifiez la g√©n√©ration de token</p>
        <p>4. Testez l'acc√®s direct √† LibreSpeed</p>
    </div>

    <div class="test-section">
        <h3>üîß Configuration</h3>
        <input type="text" id="userId" placeholder="User ID (ex: 4ff83788-7bdb-4633-a693-3ad98006fed5)" />
        <input type="text" id="userEmail" placeholder="Email (ex: regispailler@gmail.com)" />
        <br>
        <button class="btn-primary" onclick="checkAccess()">V√©rifier Acc√®s</button>
        <button class="btn-success" onclick="testTokenGeneration()">Test G√©n√©ration Token</button>
        <button class="btn-danger" onclick="testLibreSpeedAccess()">Test Acc√®s LibreSpeed</button>
    </div>

    <div class="test-section">
        <h3>üìä R√©sultats</h3>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h3>üìù Logs</h3>
        <div id="logs"></div>
    </div>

    <script>
        const logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => `<div>${log}</div>`).join('');
            
            console.log(logEntry);
        }

        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultsDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }

        async function checkAccess() {
            const userId = document.getElementById('userId').value;
            const userEmail = document.getElementById('userEmail').value;
            
            if (!userId) {
                showResult('‚ùå Veuillez entrer un User ID', 'error');
                return;
            }

            log('üîç V√©rification acc√®s LibreSpeed pour: ' + userId);
            
            try {
                const response = await fetch(`/api/check-librespeed-access?userId=${userId}`);
                const result = await response.json();
                
                if (result.hasAccess) {
                    log('‚úÖ Acc√®s LibreSpeed confirm√©');
                    showResult(`‚úÖ Acc√®s LibreSpeed confirm√©<br>
                        Module: ${result.moduleData?.module_title}<br>
                        Actif: ${result.moduleData?.is_active}<br>
                        Expir√©: ${result.isExpired ? 'Oui' : 'Non'}<br>
                        Expire le: ${result.moduleData?.expires_at || 'Jamais'}`, 'success');
                } else {
                    log('‚ùå Aucun acc√®s LibreSpeed: ' + result.reason);
                    showResult(`‚ùå ${result.reason}<br>Erreur: ${result.error || 'Aucune'}`, 'error');
                }
            } catch (error) {
                log('‚ùå Erreur v√©rification acc√®s: ' + error.message);
                showResult('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function testTokenGeneration() {
            const userId = document.getElementById('userId').value;
            const userEmail = document.getElementById('userEmail').value;
            
            if (!userId || !userEmail) {
                showResult('‚ùå Veuillez entrer User ID et Email', 'error');
                return;
            }

            log('üîë Test g√©n√©ration token pour: ' + userEmail);
            
            try {
                const response = await fetch('/api/librespeed-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        userEmail: userEmail
                    })
                });

                const result = await response.text();
                
                if (response.ok) {
                    log('‚úÖ Token g√©n√©r√©: ' + result.substring(0, 20) + '...');
                    showResult(`‚úÖ Token g√©n√©r√© avec succ√®s<br>Token: ${result.substring(0, 20)}...`, 'success');
                } else {
                    log('‚ùå Erreur g√©n√©ration token: ' + result);
                    showResult('‚ùå Erreur g√©n√©ration token: ' + result, 'error');
                }
            } catch (error) {
                log('‚ùå Erreur r√©seau: ' + error.message);
                showResult('‚ùå Erreur r√©seau: ' + error.message, 'error');
            }
        }

        async function testLibreSpeedAccess() {
            const userId = document.getElementById('userId').value;
            const userEmail = document.getElementById('userEmail').value;
            
            if (!userId || !userEmail) {
                showResult('‚ùå Veuillez entrer User ID et Email', 'error');
                return;
            }

            log('üåê Test acc√®s LibreSpeed complet...');
            
            try {
                // 1. V√©rifier l'acc√®s
                const accessResponse = await fetch(`/api/check-librespeed-access?userId=${userId}`);
                const accessResult = await accessResponse.json();
                
                if (!accessResult.hasAccess) {
                    log('‚ùå Pas d\'acc√®s LibreSpeed');
                    showResult('‚ùå Pas d\'acc√®s LibreSpeed: ' + accessResult.reason, 'error');
                    return;
                }

                log('‚úÖ Acc√®s confirm√©, g√©n√©ration du token...');

                // 2. G√©n√©rer le token
                const tokenResponse = await fetch('/api/librespeed-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        userEmail: userEmail
                    })
                });

                if (!tokenResponse.ok) {
                    const errorText = await tokenResponse.text();
                    log('‚ùå Erreur g√©n√©ration token: ' + errorText);
                    showResult('‚ùå Erreur g√©n√©ration token: ' + errorText, 'error');
                    return;
                }

                const token = await tokenResponse.text();
                log('‚úÖ Token g√©n√©r√©: ' + token.substring(0, 20) + '...');

                // 3. Construire l'URL et ouvrir
                const librespeedUrl = `https://librespeed.iahome.fr?token=${token}`;
                log('üîó URL LibreSpeed: ' + librespeedUrl);

                // Ouvrir dans un nouvel onglet
                window.open(librespeedUrl, '_blank');
                
                showResult(`‚úÖ LibreSpeed ouvert avec succ√®s<br>URL: ${librespeedUrl}`, 'success');
                log('‚úÖ LibreSpeed ouvert dans un nouvel onglet');

            } catch (error) {
                log('‚ùå Erreur test complet: ' + error.message);
                showResult('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            log('üöÄ Page de test charg√©e');
            // Remplir automatiquement avec des valeurs de test
            document.getElementById('userId').value = '4ff83788-7bdb-4633-a693-3ad98006fed5';
            document.getElementById('userEmail').value = 'regispailler@gmail.com';
        });
    </script>
</body>
</html>
