version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=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
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGIN=*
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "3050:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./uploads:/usr/share/nginx/html/uploads
      - ./reports:/usr/share/nginx/html/reports
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  uploads:
  reports:
