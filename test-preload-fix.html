<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Preload Fix</title>
    <script>
        // Script de test pour v√©rifier la suppression des preloads
        function checkPreloads() {
            console.log('üîç V√©rification des preloads...');
            
            // V√©rifier les preloads de polices Geist
            const geistFonts = document.querySelectorAll('link[rel="preload"][as="font"][href*="geist"]');
            console.log('üìù Preloads Geist trouv√©s:', geistFonts.length);
            geistFonts.forEach(link => {
                console.log('  -', link.getAttribute('href'));
            });
            
            // V√©rifier les preloads d'images og-image
            const ogImages = document.querySelectorAll('link[rel="preload"][as="image"][href*="og-image"]');
            console.log('üìù Preloads og-image trouv√©s:', ogImages.length);
            ogImages.forEach(link => {
                console.log('  -', link.getAttribute('href'));
            });
            
            // V√©rifier tous les preloads
            const allPreloads = document.querySelectorAll('link[rel="preload"]');
            console.log('üìù Total preloads:', allPreloads.length);
            allPreloads.forEach(link => {
                console.log('  -', link.getAttribute('href'), '(' + link.getAttribute('as') + ')');
            });
        }
        
        // Ex√©cuter la v√©rification apr√®s le chargement
        window.addEventListener('load', () => {
            setTimeout(checkPreloads, 1000);
        });
    </script>
</head>
<body>
    <h1>Test de suppression des preloads</h1>
    <p>Ouvrez la console pour voir les r√©sultats.</p>
    <p>Rechargez la page pour tester la suppression automatique.</p>
</body>
</html>
