version: '3.8'

services:
  librespeed-auth:
    image: python:3.11-slim
    container_name: librespeed-auth
    ports:
      - "7006:7006"
    volumes:
      - ./simple_auth_page.py:/app/simple_auth_page.py
    working_dir: /app
    command: sh -c "pip install --no-cache-dir flask requests && python simple_auth_page.py"
    restart: unless-stopped
    networks:
      - iahome-network

networks:
  iahome-network:
    external: true