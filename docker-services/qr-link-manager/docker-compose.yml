version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: qrlink_postgres
    environment:
      POSTGRES_DB: qrlink_db
      POSTGRES_USER: qrlink_user
      POSTGRES_PASSWORD: qrlink_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - qrlink_network
    restart: unless-stopped

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: qrlink_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - qrlink_network
    restart: unless-stopped

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qrlink_backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://qrlink_user:qrlink_password@postgres:5432/qrlink_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 7001
      CORS_ORIGIN: http://localhost:7000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - qr_codes_storage:/app/storage/qr-codes
    ports:
      - "7001:7001"
    depends_on:
      - postgres
      - redis
    networks:
      - qrlink_network
    restart: unless-stopped

  # Frontend (React/Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qrlink_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:7001
      NEXT_PUBLIC_APP_URL: http://localhost:7000
    ports:
      - "7000:3000"
    depends_on:
      - backend
    networks:
      - qrlink_network
    restart: unless-stopped

  # Service de redirection (pour les liens courts)
  redirector:
    build:
      context: ./redirector
      dockerfile: Dockerfile
    container_name: qrlink_redirector
    environment:
      DATABASE_URL: postgresql://qrlink_user:qrlink_password@postgres:5432/qrlink_db
      REDIS_URL: redis://redis:6379
      PORT: 7002
    ports:
      - "7002:7002"
    depends_on:
      - postgres
      - redis
    networks:
      - qrlink_network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: qrlink_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    ports:
      - "7080:80"
      - "7443:443"
    depends_on:
      - frontend
      - backend
      - redirector
    networks:
      - qrlink_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qr_codes_storage:

networks:
  qrlink_network:
    driver: bridge
