version: '3.8'

services:
  rembg-web:
    build: .
    container_name: rembg-web
    restart: unless-stopped
    ports:
      - "8097:8080"  # Port pour REMBG
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/tmp/uploads
      - ./outputs:/tmp/outputs
    networks:
      - iahome-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rembg.rule=Host(`rembg.iahome.fr`)"
      - "traefik.http.routers.rembg.entrypoints=websecure"
      - "traefik.http.routers.rembg.tls=true"
      - "traefik.http.services.rembg.loadbalancer.server.port=8080"
      - "traefik.http.routers.rembg-http.rule=Host(`rembg.iahome.fr`)"
      - "traefik.http.routers.rembg-http.entrypoints=web"
      - "traefik.http.routers.rembg-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  iahome-network:
    external: true

























