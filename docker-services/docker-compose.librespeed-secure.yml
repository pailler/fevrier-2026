version: '3.8'

services:
  librespeed-secure:
    image: adolfintel/speedtest:latest
    container_name: librespeed-secure
    restart: unless-stopped
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.librespeed-secure.rule=Host(`librespeed.iahome.fr`)"
      - "traefik.http.routers.librespeed-secure.entrypoints=websecure"
      - "traefik.http.routers.librespeed-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.librespeed-secure.middlewares=librespeed-auth"
      - "traefik.http.services.librespeed-secure.loadbalancer.server.port=80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris

networks:
  traefik-network:
    external: true
