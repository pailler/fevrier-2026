version: '3.8'

services:
  stirling-pdf:
    image: frooodle/s-pdf:latest
    container_name: stirling-pdf-iahome
    restart: unless-stopped
    # SUPPRIMER l'exposition de port - plus d'accès direct
    # ports:
    #   - "8086:8080"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./data:/configs
      - ./temp:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network
    # SUPPRIMER les labels Traefik - plus d'accès direct
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.stirling-pdf.rule=Host(`pdf.iahome.fr`)"
    #   - "traefik.http.routers.stirling-pdf.entrypoints=websecure"
    #   - "traefik.http.routers.stirling-pdf.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.stirling-pdf.loadbalancer.server.port=8080"

networks:
  iahome-network:
    external: true
