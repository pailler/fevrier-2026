version: '3.8'

services:
  n8n-postgres:
    container_name: n8n-postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: Rasulova75
      POSTGRES_DB: n8ndb
    volumes:
      - /volume1/docker/n8n/postgres:/var/lib/postgresql/data
    networks:
      - n8n-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    container_name: n8n
    image: n8nio/n8n:latest
    restart: always
    # NOTE: Retirer la ligne 'user' pour utiliser root (recommandé pour NAS Synology)
    # Si vous voulez utiliser un utilisateur spécifique, décommentez et ajustez :
    # user: "1026:100"  # Remplacez par votre UID:GID (trouvé avec 'id admin')
    ports:
      - "5678:5678"
    depends_on:
      n8n-postgres:
        condition: service_healthy
    environment:
      # Configuration de la base de données PostgreSQL
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: n8n-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8ndb
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: Rasulova75

      # Configuration n8n - IMPORTANT pour OAuth
      WEBHOOK_URL: "https://n8n.regispailler.fr"
      N8N_HOST: n8n.regispailler.fr
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_EDITOR_BASE_URL: "https://n8n.regispailler.fr"

      # Configuration générale
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
      GENERIC_TIMEZONE: Europe/Paris
      TZ: Europe/Paris
      # NOTE: Commentez cette ligne si vous avez une installation existante
      # ou utilisez la même clé que celle dans /volume1/docker/n8n/n8n/config
      # N8N_ENCRYPTION_KEY: "n8n-encryption-key-2024-regispailler-secure"
    volumes:
      - /volume1/docker/n8n/n8n:/home/node/.n8n
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - n8n-net

networks:
  n8n-net:
    driver: bridge
