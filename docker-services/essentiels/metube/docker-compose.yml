services:
  metube:
    image: alexta69/metube:latest
    container_name: metube-iahome
    restart: unless-stopped
    # SUPPRIMER l'exposition de port - plus d'accès direct
    # ports:
    #   - "8081:8081"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./downloads:/downloads
      # Script de nettoyage automatique
      - ./cleanup-metube-auto.sh:/usr/local/bin/cleanup-metube.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network
    # SUPPRIMER les labels Traefik - plus d'accès direct
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.metube.rule=Host(`metube.iahome.fr`)"
    #   - "traefik.http.routers.metube.entrypoints=websecure"
    #   - "traefik.http.routers.metube.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.metube.loadbalancer.server.port=8081"

networks:
  iahome-network:
    external: true








