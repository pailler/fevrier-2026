version: '3.8'

services:
  qrcodes:
    image: jamedeus/qr-generator:latest
    container_name: qrcodes-iahome
    restart: unless-stopped
    ports:
      - "7006:5000"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qrcodes.rule=Host(`qrcodes.iahome.fr`)"
      - "traefik.http.routers.qrcodes.entrypoints=websecure"
      - "traefik.http.routers.qrcodes.tls.certresolver=letsencrypt"
      - "traefik.http.services.qrcodes.loadbalancer.server.port=5000"

networks:
  iahome-network:
    external: true
