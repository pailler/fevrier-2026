<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection en cours...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .url {
            font-size: 14px;
            opacity: 0.8;
            word-break: break-all;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Redirection en cours...</h2>
        <div class="spinner"></div>
        <div class="message">Vous allez Ãªtre redirigÃ© vers :</div>
        <div class="url" id="destination-url"></div>
        <div class="countdown" id="countdown">3</div>
        <a href="#" id="manual-link" class="manual-link">Cliquez ici si la redirection ne fonctionne pas</a>
    </div>
    
    <script>
        // RÃ©cupÃ©rer l'URL de destination depuis les paramÃ¨tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const destinationUrl = urlParams.get('url') || 'https://google.com';
        
        document.getElementById('destination-url').textContent = destinationUrl;
        document.getElementById('manual-link').href = destinationUrl;
        
        // Compteur Ã  rebours
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                // Redirection automatique
                window.location.href = destinationUrl;
            }
        }, 1000);
        
        // Redirection immÃ©diate si possible (pour les navigateurs qui le supportent)
        try {
            // Essayer plusieurs mÃ©thodes de redirection
            if (window.location.replace) {
                window.location.replace(destinationUrl);
            } else {
                window.location.href = destinationUrl;
            }
        } catch(e) {
            console.log("Redirection immÃ©diate Ã©chouÃ©e, utilisation du compteur");
        }
        
        // Redirection sur clic n'importe oÃ¹ sur la page
        document.addEventListener('click', function() {
            window.location.href = destinationUrl;
        });
    </script>
</body>
</html>
