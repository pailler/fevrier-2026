version: '3.8'

services:
  librespeed:
    image: adolfintel/speedtest:latest
    container_name: librespeed-iahome
    restart: unless-stopped
    ports:
      - "8085:80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network
    # SUPPRIMER les labels Traefik - plus d'acc√®s direct
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.librespeed.rule=Host(`librespeed.iahome.fr`)"
    #   - "traefik.http.routers.librespeed.entrypoints=websecure"
    #   - "traefik.http.routers.librespeed.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.librespeed.loadbalancer.server.port=80"

  qrcodes:
    build:
      context: ./qrcodes
      dockerfile: Dockerfile
    container_name: qrcodes-iahome
    restart: unless-stopped
    ports:
      - "7006:7006"
    environment:
      - FLASK_ENV=production
      - PORT=7006
      - IAHOME_JWT_SECRET=qr-code-secret-key-change-in-production
      - IAHOME_API_URL=http://iahome-app:3000
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./qrcodes/data:/app/qr_codes
      - ./qrcodes/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network

networks:
  iahome-network:
    external: true
