version: '3.8'

services:
  librespeed:
    image: adolfintel/speedtest:latest
    container_name: librespeed-iahome
    restart: unless-stopped
    ports:
      - "8085:80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network
    # SUPPRIMER les labels Traefik - plus d'accès direct
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.librespeed.rule=Host(`librespeed.iahome.fr`)"
    #   - "traefik.http.routers.librespeed.entrypoints=websecure"
    #   - "traefik.http.routers.librespeed.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.librespeed.loadbalancer.server.port=80"

  qrcodes:
    build:
      context: ./qrcodes
      dockerfile: Dockerfile
    container_name: qrcodes-iahome
    restart: unless-stopped
    ports:
      - "7006:7006"
    environment:
      - FLASK_ENV=production
      - PORT=7006
      - IAHOME_JWT_SECRET=qr-code-secret-key-change-in-production
      - IAHOME_API_URL=http://iahome-app:3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./qrcodes/data:/app/qr_codes
      - ./qrcodes/logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7006/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network
      - iahome_iahome-network

  metube:
    image: alexta69/metube:latest
    container_name: metube-iahome
    restart: unless-stopped
    ports:
      - "0.0.0.0:8081:8081"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      # Options yt-dlp pour contourner l'erreur 403 YouTube (vidéos longues, restrictions)
      - YTDL_OPTIONS_FILE=/config/yt-dlp-options.json
    volumes:
      - ./metube/downloads:/downloads
      - ./metube/cleanup-metube-auto.sh:/usr/local/bin/cleanup-metube.sh:ro
      - ./metube/yt-dlp-options.json:/config/yt-dlp-options.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-iahome
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Paris
      - TZ=Europe/Paris
      - PUID=1000
      - PGID=1000
      - DB_SQLITE_POOL_SIZE=10
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    volumes:
      - ./n8n/data:/home/node/.n8n
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iahome-network

networks:
  iahome-network:
    external: true
  iahome_iahome-network:
    external: true
