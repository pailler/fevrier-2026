version: '3.7'
services:
  convertx:
    image: ghcr.io/c4illin/convertx:latest
    container_name: convertx
    ports:
      - "9080:8080"
    volumes:
      - ./convertx_data:/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  gotenberg:
    image: gotenberg/gotenberg:latest
    container_name: gotenberg
    ports:
      - "9081:3000"
    volumes:
      - ./gotenberg_files:/tmp/files
    restart: unless-stopped
