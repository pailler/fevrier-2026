version: '3.8'

services:
  draggan:
    build:
      context: ./draggan
      dockerfile: Dockerfile
    container_name: draggan-service
    restart: unless-stopped
    ports:
      - "8087:7860"
    environment:
      - PYTHONPATH=/app
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SHARE=false
      - GRADIO_ANALYTICS_ENABLED=false
    volumes:
      - ./draggan/models:/app/models
      - ./draggan/outputs:/app/outputs
      - ./draggan/uploads:/app/uploads
      - ./draggan/cache:/app/cache
    networks:
      - services-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.draggan.rule=Host(`draggan.regispailler.fr`)"
      - "traefik.http.routers.draggan.entrypoints=websecure"
      - "traefik.http.routers.draggan.tls=true"
      - "traefik.http.services.draggan.loadbalancer.server.port=7860"
      - "traefik.http.routers.draggan-http.rule=Host(`draggan.regispailler.fr`)"
      - "traefik.http.routers.draggan-http.entrypoints=web"
      - "traefik.http.routers.draggan-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  services-network:
    external: true

volumes:
  draggan-models:
  draggan-outputs:
  draggan-uploads:
  draggan-cache:
