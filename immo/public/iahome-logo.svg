<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- IAhome simple house-lines mark -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a8d5ff"/>
      <stop offset="100%" stop-color="#6bb6ff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#002b45" flood-opacity="0.35"/>
    </filter>
  </defs>
  <g stroke="url(#g)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#s)">
    <!-- Big roof -->
    <path d="M16 116 L128 28 L240 116"/>
    <!-- Big walls -->
    <path d="M40 116 L40 220"/>
    <path d="M216 116 L216 220"/>

    <!-- Medium left house -->
    <path d="M64 152 L116 108"/>
    <path d="M88 212 L88 152"/>

    <!-- Medium right house -->
    <path d="M140 108 L192 152"/>
    <path d="M168 212 L168 152"/>

    <!-- Smallest pillars -->
    <path d="M112 220 L112 168"/>
    <path d="M144 220 L144 168"/>
  </g>
</svg>






