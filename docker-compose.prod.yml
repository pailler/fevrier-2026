version: '3.8'

services:
  iahome-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iahome-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - RUINEDFOOOCUS_INTERNAL_URL=${RUINEDFOOOCUS_INTERNAL_URL:-http://matrix-stability:7870}
    env_file:
      - env.production.local
    ports:
      - "3000:3000"  # Application Next.js
    volumes:
      - ./logs:/app/logs
    networks:
      - iahome-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.iahome.rule=Host(`iahome.fr`) || Host(`www.iahome.fr`)"
      - "traefik.http.routers.iahome.entrypoints=websecure"
      - "traefik.http.routers.iahome.tls=true"
      - "traefik.http.services.iahome.loadbalancer.server.port=3000"
      - "traefik.http.routers.iahome.middlewares=security-headers,compress"
      - "traefik.http.routers.iahome-http.rule=Host(`iahome.fr`) || Host(`www.iahome.fr`)"
      - "traefik.http.routers.iahome-http.entrypoints=web"
      - "traefik.http.routers.iahome-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      - "traefik.http.middlewares.security-headers.headers.customresponseheaders.Strict-Transport-Security=max-age=31536000; includeSubDomains"
      - "traefik.http.middlewares.security-headers.headers.customresponseheaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.security-headers.headers.customresponseheaders.X-Frame-Options=DENY"
      - "traefik.http.middlewares.security-headers.headers.customresponseheaders.X-XSS-Protection=1; mode=block"
      - "traefik.http.middlewares.compress.compress=true"

