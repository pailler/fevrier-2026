<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications - IAHome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a class="text-xl font-bold text-gray-900" href="/admin/dashboard">üè† Admin Panel</a>
                        </div>
                        <nav class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" href="/admin/dashboard">
                                <span class="mr-2">üìä</span>Tableau de bord
                            </a>
                            <a class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" href="/admin">
                                <span class="mr-2">‚öôÔ∏è</span>Gestion
                            </a>
                        </nav>
                    </div>
                    <div class="flex items-center">
                        <a class="text-sm text-gray-500 hover:text-gray-700" href="/">‚Üê Retour au site</a>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Test des Notifications</h1>
                    <p class="text-gray-600 mt-2">Testez l'envoi d'emails de notification</p>
                </div>

                <!-- Test Email Section -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Test d'envoi d'email</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Email de test
                            </label>
                            <input
                                type="email"
                                id="testEmail"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="email@example.com"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Nom de l'application
                            </label>
                            <input
                                type="text"
                                id="testAppName"
                                value="Application Test"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Application Test"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Nom d'utilisateur
                            </label>
                            <input
                                type="text"
                                id="testUserName"
                                value="Utilisateur Test"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Utilisateur Test"
                            />
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button
                            onclick="testEmailNotification()"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700"
                        >
                            Envoyer un test
                        </button>
                    </div>

                    <div id="testResult" class="mt-4 hidden">
                        <!-- R√©sultat du test -->
                    </div>
                </div>

                <!-- Status Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Statut du syst√®me</h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                            <div>
                                <h3 class="font-medium text-gray-900">API de test</h3>
                                <p class="text-sm text-gray-600">Endpoint /api/test-notification</p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded-full font-medium bg-green-100 text-green-800">
                                ‚úÖ Fonctionnel
                            </span>
                        </div>

                        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                            <div>
                                <h3 class="font-medium text-gray-900">Service d'email</h3>
                                <p class="text-sm text-gray-600">Configuration Resend</p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded-full font-medium bg-green-100 text-green-800">
                                ‚úÖ Configur√©
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function testEmailNotification() {
            const email = document.getElementById('testEmail').value;
            const appName = document.getElementById('testAppName').value;
            const userName = document.getElementById('testUserName').value;
            
            if (!email) {
                showResult('Veuillez saisir un email', 'error');
                return;
            }

            try {
                showResult('Envoi en cours...', 'loading');
                
                const response = await fetch('/api/test-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        appName,
                        userName
                    }),
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('‚úÖ Email envoy√© avec succ√®s !', 'success');
                } else {
                    showResult('‚ùå Erreur: ' + (result.message || result.error), 'error');
                }
            } catch (error) {
                showResult('‚ùå Erreur lors du test: ' + error, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('testResult');
            resultDiv.className = `mt-4 p-4 rounded-md ${
                type === 'success' 
                    ? 'bg-green-50 border border-green-200 text-green-800'
                    : type === 'error'
                    ? 'bg-red-50 border border-red-200 text-red-800'
                    : 'bg-blue-50 border border-blue-200 text-blue-800'
            }`;
            resultDiv.textContent = message;
            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
